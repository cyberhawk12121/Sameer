<!DOCTYPE html>
<html>
	<head>
		<title>Table by Bootstrap</title>

		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>

		<div class="container">
			<h1 style="background-color: black; font-family: helvetica; color: yellow; border-radius: 10px; text-align: center;"> A Table</h1>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-bordered table-hover"> 			<!-- This is the tag for table --> 
						<tr class="success">
							<td> Sno.</td>
							<td> Sameer</td>
							<td> Aman</td>
							<td> Hemant</td>
							<td> Upendra</td>											
						</tr>							<!-- It creates a Row -->
						<tr class="danger">
							<td>1.</td>   				<!-- It enters Data in the table -->
							<td>12</td>
							<td>13</td>
							<td>13</td>
							<td>15</td>
						</tr>

						<tr class="info">
							<td>2.</td>
							<td>15</td>
							<td>65</td>
							<td>76</td>
							<td>43</td>

						</tr>

						<tr class="primary">
							<td>3.</td>
							<td>15</td>
							<td>54</td>
							<td>64</td>
							<td>76</td>

						</tr>
					</table>
				</div>
		    </div>
		</div>

							<!-- This is the required jquery script -->
				<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	</body>

</html>
