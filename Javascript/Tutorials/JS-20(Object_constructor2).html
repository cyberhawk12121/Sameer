<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object Constructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

        <script>
        
            function Class(name, age)
            { 
                this.name= name; 
                this.age= age; 
            } 
            
            name= prompt("Enter your name"); 
            age= prompt("Enter your age");
            
            cObject= new Class(name, age);  // Instance of the Class. 
            console.log(cObject.name);
            console.log(cObject);
            
        
        </script>


</body>
</html>
