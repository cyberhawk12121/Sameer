<!DOCTYPE html>
<html>
<head>
	<title>String methods</title>
</head>
<body>

	<script type="text/javascript">
		
		let string= "Hello Bitcchhhh!!! ";

		// ................. // 
		// LENGTH OF THE STRING
		// ................. //
		stringLength= string.length;
		console.log(type= typeof string.length)
		console.log(stringLength)

		// ..................// 
		// STRING CONCATENATE // 
		// ................ //
		string1= "SAMEER"
		addedString= string.concat(string1);
		console.log(addedString)

		// ................. // 
		// UPPER CASING THE STRING
		// .................. // 
		upperString=string.toUpperCase();
		console.log(upperString);

		// ................... //
		// INDEX OF STRING     //
		//.................... //
		index= string.indexOf("t");
		index1= string.indexOf("Hello");
		console.log(index)
		console.log(index1)

		// ................. //
		// TRIMMING n SUBSTRING
		// .................. //
		output1= string.substring(12, 0)
		output2= string.substring(0, 12)
		console.log(output1)
		console.log(output2)

		// .................... //
		// USE OF REPLACE(): It'll take two parameters, one that gets replaced and other that will replace
		// .................... //
		replacedString=string.replace("Hello", "Namaste ");
		console.log(replacedString);

		// ...................... // 
		// 	 
		//........................//


	</script>

</body>
</html>
