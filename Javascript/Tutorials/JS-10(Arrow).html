<<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS-11 (ARROW)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
      <!-- THE MAIN FUNCTION OF ARROWS IS TO "REMOVE" THE USE OF "FUNCTIONS", AND REDUCE THE SYNTACTICAL COMPLEXITY
           OF CODE -->

    <script>
      // ................. //
      // 3 Methods of Doing the same thing //
      //.................. //
        function hello(name) {
          console.log("Hello there " + name)  
        }
        hello("Sameer")

        const hello1=(name)=> {
            return "Hello there, " + name + " !!";
        }
            console.log(hello('Sameer'))

        // .................... //
        // THIS ALSO WORKS THE SAME WAY, AND SEE IT IS SO CLEAN!!! // 
        // .................... //
        const helloAgain= (name1)=> `Hello there ${name1}`;
        console.log(helloAgain('Sameer'));

        // ................... //
        // LET ME REVISE FOREACH
        // ................... //
        let array=['sameer', 19, 180, 'A'];
        array.forEach((item, index) => {
              console.log(`${index} :${item}`);
        });
        

      


    </script>

</body>
</html>
